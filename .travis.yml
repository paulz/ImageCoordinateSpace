language: objective-c
osx_image: xcode9.3
xcode_sdk: iphonesimulator11.3
xcode_project: ImageCoordinateSpace.xcodeproj
xcode_scheme: ImageCoordinateSpace
before_install:
  - carthage version
  - bundle -v || gem install bundler
bundler_args: --no-deployment --without development
cache:
  bundler: true
  directories:
    - Carthage
before_script:
  - carthage outdated | grep "dependencies are outdated" -q && carthage update --platform iOS
  - git diff --exit-code # Outdated Carthage dependencies found, please run 'carthage update' and checkin changes
  - bundle update
  - git diff --exit-code # Outdated Bundle dependencies found, please run 'bundle update' and checkin changes
script:
  - set -o pipefail && pod lib lint --verbose | xcpretty || pod lib lint --verbose --no-clean
  - set -o pipefail && xcodebuild test -scheme "$TRAVIS_XCODE_SCHEME" -destination "platform=iOS Simulator,name=iPhone X" | xcpretty -f `xcpretty-travis-formatter` # generate coverage
after_success:
  - bash <(curl -s 'https://codecov.io/bash') -Z -J '^ImageCoordinateSpace$' -X gcov -X fix
after_failure:
  - echo "Random seed $( < /tmp/RandomTestable.Type.seed.txt)"
before_deploy:
  - pod lib lint
  - brew update > /dev/null
  - brew outdated carthage || brew upgrade carthage
  - carthage build --no-skip-current --platform iOS
  - carthage archive "$TRAVIS_XCODE_SCHEME"
deploy:
  provider: releases
  prerelease: true
  name: "Release $TRAVIS_TAG"
  body: "Travis build: https://travis-ci.org/${TRAVIS_REPO_SLUG}/jobs/${TRAVIS_JOB_ID} started by ${TRAVIS_EVENT_TYPE}"
  skip_cleanup: true
  api_key:
    secure: ''
  file: "$TRAVIS_XCODE_SCHEME.framework.zip"
  on:
    tags: true
git:
  depth: false
